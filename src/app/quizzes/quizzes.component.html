<div class="container">
  <h2>Quizzes</h2>
  <ul class="list-group">
    <li *ngFor="let quiz of quizzes" class="list-group-item">
      <a routerLink="/courses/{{ courseId }}/quizzes/{{ quiz._id }}">
        {{ quiz.title }}
      </a>
      <a
        class="btn btn-primary float-right"
        routerLink="/courses/{{ courseId }}/quizzes/{{ quiz._id }}"
      >
        Start
      </a>
      <br />

      Number of attempts: {{ quiz.attempts.length }}
      <ul>
        <li *ngFor="let attempt of quiz.attempts">
          Score: {{ attempt.score }}%
        </li>
      </ul>
    </li>
  </ul>
</div>
