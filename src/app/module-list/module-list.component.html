<h3 class="mb-3">Module List:</h3>
<ul class="list-group">
  <li *ngFor="let module of modules"
      [class]="{'active': moduleId === module._id}"
      class="list-group-item">
    <a routerLink="/table/courses/{{courseId}}/modules/{{module._id}}/lessons">
      {{module.title}}
    </a>
  </li>
</ul>
