<h3>Multiple Choice</h3>
<h4>What is your favorite color?</h4>

<div *ngFor="let choice of question.choices">
  <label>
    <input
      [(ngModel)]="answer"
      type="radio"
      value="{{ choice }}"
      name="{{ question._id }}"
    />
    {{ choice }}
  </label>
</div>
Your answer: {{ answer }}

<br />
<button (click)="grade()">
  Grade
</button>
