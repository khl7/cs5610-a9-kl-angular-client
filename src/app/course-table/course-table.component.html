<p>course-table works!</p>
<h2>Course Table</h2>
<input [(ngModel)]="courseTitle"/>
<button (click)="addCourse(courseTitle)">
  Create Course
</button>
<ul>
  <li *ngFor="let course of courses">
    <button (click)="deleteCourse(course)">
      Delete
    </button>
    <a href="/course-viewer/{{course._id}}">
      {{course.title}} {{course._id}}
    </a>
  </li>
</ul>
