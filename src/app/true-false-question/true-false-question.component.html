<h3>True or False {{ question._id }}</h3>
<h4>{{ question.question }}</h4>
<div class="bg-lightgreen">
  <label>
    <input
      [(ngModel)]="answer"
      type="radio"
      value="TRUE"
      name="{{ question._id }}"
    />
    Yes
    <i class="fa fa-check fa-lg"></i>
  </label>
</div>

<br />
<label>
  <input
    [(ngModel)]="answer"
    type="radio"
    value="FALSE"
    name="{{ question._id }}"
  />
  No
</label>
<br />
Your answer: {{ answer }}
<!-- <br/>
Correct answer: {{question.correct}}
<br/> -->
<span [hidden]="answer === question.correct">Wrong answer</span>
<span [hidden]="answer !== question.correct">Right answer</span>
<br />

<button (click)="grade()">
  Grade
</button>
